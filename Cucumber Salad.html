<!DOCTYPE HTML>
<html>
<head>
        <title>Cucumber Salad</title>
    </head>
    <body bgcolor= "#ebe9da" text="#2c1b38">
    <h1 style=text-align:left;font-size:40px>Cucumber Salad</h1>
    <div class="img-container">
    <img src="cucumber-salad.jpg" width="400" height="300">
    </div>
    <h2>Ingredients</h2>
        <ul>
        <li>1 cucumber, sliced</li>    
        <li>3 tbsp sugar</li>
        <li>1/4 cup fresh lemon juice</li>   
        <li>8 oz. sour cream</li>   
        <li>1 tspn salt</li>
        <li>1/2 tspn dill</li>
        </ul>
    <h2>Methods</h2>
    <ol>
        <li>Dissolve sugar in lemon juice. Add sour cream, salt and dill. Mix with the cucumbers.</li>
    </ol>
    </body>
</html>
